<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Overlay</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="obs">
  <div id="overlay">
    <div>
      <h1 id="branding">PSFest</h1>
      <img id="boxart" src="" alt="Box Art">
    </div>
    <div>
      <h2 id="gameTitle"></h2>
      <p id="gameConsole"></p>
      <p id="goal"></p>
      <p id="counter"></p>
      <p id="timer"></p>
    </div>
  </div>
  <script type="module" src="js/obs.js"></script>
</body>
</html>
